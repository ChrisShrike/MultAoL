<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="left">
            <img src="" alt="">
        </div>
    </nav>

    <div class="container">
        <div class="content-slide">
            <div class="imgslide fade">
                <div class="number-slide">1 / 2</div>
                <img src="img/ex1.png" alt="">
                <div class="text">JOGGING</div>
            </div>

            <div class="imgslide fade">
                <div class="number-slide">2 / 2</div>
                <img src="img/ex2.png" alt="">
                <div class="text">YOGA</div>
            </div>

            <a class="prev" onClick="nextslide(-1)">
                &#10094;
            </a>
            <a class="next" onClick="nextslide(1)">
                &#10095;
            </a>
        </div>
    </div>
    
    <script>
        var slideIndex = 1;
            showSlide(slideIndex);
        
        function nextslide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            var i;
            var slides = document.getElementsByClassName("imgslide");

            if(n > slides.length) {
                slideIndex = 1
            }

            if(n < 1) {
                slideIndex = slides.length;
            }

            for(i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>
</html>
